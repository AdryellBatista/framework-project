<div class="posts">

    <div class="title">Postagens</div>


    <div class="content-box">
        <div fxLayout="row" fxLayoutGap="20px">
            <mat-card *ngFor="let post of arPosts">
                <div class="title-card">
                    <b>#{{post.id}}</b>
                    {{post.title}}
                </div>
                <div class="body-card">
                    {{post.body}}
                </div>
                <div class="author">
                    <i>{{searchAuthor(post)?.name}}</i>
                </div>
            </mat-card>
        </div>
